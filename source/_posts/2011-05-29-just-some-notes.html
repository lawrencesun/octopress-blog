<p>2008-07-07</p>

<p><span style="font-size: x-small;">《宿舍楼序》</span></p>

<p> <span style="font-size: x-small;">     时维七月，岁属三伏。凌水尽而黄海浊，灯光凝而西山紫。飞蛾绕梁，上出床铺。蟑螂竞食，下蹿桌底。蚊子与苍蝇齐飞,毛巾共抹布一色。</span></p>

<p><span style="font-size: x-small;">    </span><span style="font-size: x-small;">《声声慢》</span></p>

<p> <span style="font-size: x-small;">     临阵磨枪时候，最难将息。课件笔记习题，怎敌他，形势紧急？模电更兼信号，到考场，战战兢兢。这次第，怎一个愁字了得？</span></p>
