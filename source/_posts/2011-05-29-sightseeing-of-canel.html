<p>2009-02-09</p>

<p>月是故乡明。</p>

<p>        外出读书近三年，这回是第一次过完一个完整的大年。走在运河边上，看着男女老少洋溢着笑容，烟花爆竹绽放着绚丽，一切忧郁烦闷都随之逝去。</p>

<p>        小时候住在紧邻西湖的奶奶家，长大后住在紧邻运河的新家。</p>

<p>        无论今后路在何方，我的根，在烟雨乡，我的家，在水一方。</p>
