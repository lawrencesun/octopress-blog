<p>2008-02-26</p>

<p>今天一天都在学习医学知识，对于工科学生来说，这是满难得的。上午乘车去大医参观，看到一堆放射性仪器，和市场上很多东西不同，这里没有made in china的。电脑上都是些是看不懂的软件和图像。下午上了节人体解剖学，估计这课很难安排太血腥的实验，只有好好学理论，回去杀只鸡玩玩了（貌似也不敢下手）。</p>

<p>今天买了两本课本居然花了80多，真是不爽，要好好用啊，不然就亏了。</p>
