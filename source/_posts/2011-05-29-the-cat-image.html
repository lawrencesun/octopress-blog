<p>时间：2010年1月8日</p>

<p><strong>地点</strong>：寝室</p>

<p><strong>主题</strong>：非高清猫片</p>

<p><strong>事件</strong>：是夜，一个黑影轻盈地来到我们寝室，一开始以为是“她”，没想到是“他”。</p>

<p>黑猫城管视察之后见没有什么可以搜刮的，便离开了寝室，拉响警笛，继续在楼道巡查。</p>
