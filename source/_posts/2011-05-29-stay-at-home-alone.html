<p>2008-01-23</p>

<p>长这么大还没当过家，对一个20岁的人来说，有些惭愧。以前顶多是一个人在家呆几天，算是小鬼当家试玩版，这次要迎接终极版了。</p>

<p>    老爸出差，老妈住院，一切家务都归我了。这次可不像以前只要刷刷碗，洗洗衣服这么简单了。从小就被一直照顾着，这次我也要学会照顾别人。</p>

<p>    从明天起，就要在医院和家之间忙碌了。第一件要做的事就是不能睡懒觉，可以说是一个颇有难度的开始。</p>
